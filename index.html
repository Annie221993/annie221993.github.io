
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Página Web</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin: auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #2575fc;
            padding: 12px 25px;
            border-radius: 30px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #dfe6ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Bienvenido a mi página!</h1>
        <p>
            Esta es mi primera página web en GitHub Pages.<br>
            Estoy aprendiendo y mejorando poco a poco, pero ya logré publicarla.
        </p>

        <a class="btn" href="#">Ver más</a>
    </div>

</body>
</html>
